    <script type="module">
        // Import memories from memories.js properly
        import memories from '../JS-CODE/memories.js';

        // DOMContentLoaded event listener to initialize functions
        document.addEventListener('DOMContentLoaded', function () {
            displayAllMemories(); // Display all memories initially
        });

        // Function to display all memories
        function displayAllMemories() {
            const memoriesContainer = document.getElementById('memoriesContainer');
            if (!memoriesContainer) return;

            memoriesContainer.innerHTML = ''; // Clear previous content

            // Loop through all memories
            memories.forEach(memory => {
                const memoryElement = createMemoryElement(memory);
                memoriesContainer.appendChild(memoryElement);
            });
        }

        // Function to create memory elements dynamically
        function createMemoryElement(memory) {
            const memoryElement = document.createElement('div');
            memoryElement.classList.add('memory-item'); // Add memory-item class

            const titleElement = document.createElement('h3');
            titleElement.textContent = memory.title;
            memoryElement.appendChild(titleElement);

            const contentElement = document.createElement('p');
            contentElement.textContent = memory.content;
            memoryElement.appendChild(contentElement);

            if (memory.memImg) {
                const imgElement = document.createElement('img');
                imgElement.src = memory.memImg;
                imgElement.alt = 'Memory Image';
                memoryElement.appendChild(imgElement);
            }

            if (memory.memVideo) {
                const videoElement = document.createElement('video');
                videoElement.src = memory.memVideo;
                videoElement.controls = true;
                videoElement.setAttribute('type', 'video/mp4');
                memoryElement.appendChild(videoElement);
            }

            return memoryElement;
        }
    </script>
